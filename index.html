<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css"/> 
</head>
<body>
    <div class="container">
        <form id="form-agenda">
            <input type="text" id="nome" pattern="[a-zA-Z\s]+$" required placeholder="Nome"/>
            <input type="tel" id="tel" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required placeholder="Telefone"/>
            <small>Formato: (00) 1234-5678</small>
            <button type="submit">Adicionar Contato +</button>
        </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
    </table>
    </div>
<script src="main.js"></script>
</body>
</html>
