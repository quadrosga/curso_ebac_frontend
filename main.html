<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formul√°rio de Cadastro</h1>
    </header>
    <div class="container">
        <form>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" placeholder="Nome completo" required></input>
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" placeholder="exemplo@email" required></input>
            <label class="form-label" for="tel" >Telefone:</label>
            <input class="form-control" type="tel" id="tel" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(XX)XXXXX-XXXX" required></input>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
